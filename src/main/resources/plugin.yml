name: NekoBridging
main: NekoBridging.Man
version: 28
author: 梦幻网络
commands:
  bridge:
    description: Bridging Analyzer Config
    usage: /bridge
  clearblock:
    description: clear placed block
    usage: /clearblock
  imstuck:
    description: destroy near block
    usage: /imstuck
  genvillager:
    description: create villager spawn point
    usage: /genvillager
  bsaveworld:
    description: save the world
    usage: /bsaveworld
  setspawn:
    description: Set global spawn point
    usage: /setspawn
    permission: bridginganalyzer.setspawn
permissions:
  bridginganalyzer.noclear:
    default: op
  bridginganalyzer.clear:
    default: op
  bridginganalyzer.admin:
    default: op
  bridginganalyzer.setspawn:
    default: op
  bridginganalyzer.setspawn.notify:
    default: op
